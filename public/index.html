<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#cba6f7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Notify</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    :root {
      --crust: #11111b;
      --base: #1e1e2e;
      --surface0: #313244;
      --surface1: #45475a;
      --text: #cdd6f4;
      --subtext: #a6adc8;
      --mauve: #cba6f7;
      --green: #a6e3a1;
      --peach: #fab387;
      --red: #f38ba8;
      --blue: #89b4fa;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--base);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    header {
      background: var(--crust);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--surface0);
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--mauve);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--surface1);
    }

    .status-dot.subscribed {
      background: var(--green);
    }

    .status-dot.error {
      background: var(--red);
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .subscribe-banner {
      background: var(--surface0);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .subscribe-banner p {
      margin-bottom: 0.75rem;
      color: var(--subtext);
    }

    button {
      background: var(--mauve);
      color: var(--crust);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.secondary {
      background: var(--surface1);
      color: var(--text);
    }

    .notifications {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .notification {
      background: var(--surface0);
      border-radius: 12px;
      padding: 1rem;
      position: relative;
      border-left: 3px solid var(--mauve);
    }

    .notification.read {
      opacity: 0.6;
      border-left-color: var(--surface1);
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .notification-session {
      font-size: 0.75rem;
      color: var(--subtext);
    }

    .notification-session span {
      color: var(--green);
    }

    .notification-time {
      font-size: 0.75rem;
      color: var(--subtext);
    }

    .notification-message {
      color: var(--text);
      line-height: 1.4;
      word-break: break-word;
    }

    .notification-type {
      display: inline-block;
      font-size: 0.625rem;
      padding: 0.125rem 0.5rem;
      background: var(--surface1);
      border-radius: 4px;
      color: var(--peach);
      margin-top: 0.5rem;
      text-transform: uppercase;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .notification-actions button {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
    }

    .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--subtext);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .count {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--subtext);
    }

    @media (prefers-color-scheme: light) {
      /* Could add light mode here if wanted */
    }
  </style>
</head>
<body>
  <header>
    <h1>Claude Notify</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Checking...</span>
    </div>
  </header>

  <main>
    <div id="subscribeBanner" class="subscribe-banner" style="display: none;">
      <p>Enable push notifications to get alerts on your phone</p>
      <button id="subscribeBtn">Enable Notifications</button>
    </div>

    <div class="actions-bar">
      <span class="count" id="count"></span>
      <button class="secondary" id="clearAllBtn" style="display: none;">Clear All</button>
    </div>

    <div id="notifications" class="notifications">
      <div class="loading">Loading...</div>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
