<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#cba6f7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Claude Notify</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --crust: #11111b;
      --base: #1e1e2e;
      --mantle: #181825;
      --surface0: #313244;
      --surface1: #45475a;
      --surface2: #585b70;
      --overlay0: #6c7086;
      --text: #cdd6f4;
      --subtext: #a6adc8;
      --mauve: #cba6f7;
      --green: #a6e3a1;
      --peach: #fab387;
      --red: #f38ba8;
      --blue: #89b4fa;
      --yellow: #f9e2af;
      --teal: #94e2d5;
      --glass-bg: rgba(30, 30, 46, 0.8);
      --glass-border: rgba(203, 166, 247, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--crust) 0%, var(--base) 50%, var(--mantle) 100%);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1rem 1.25rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--mauve);
      letter-spacing: -0.02em;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--subtext);
      font-weight: 500;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--surface1);
      position: relative;
    }

    .status-dot.subscribed {
      background: var(--green);
      box-shadow: 0 0 12px var(--green);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.error {
      background: var(--red);
      box-shadow: 0 0 12px var(--red);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main {
      padding: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.3s ease-out;
    }

    .subscribe-banner {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .subscribe-banner p {
      margin-bottom: 1rem;
      color: var(--subtext);
      font-size: 0.9375rem;
    }

    button {
      background: linear-gradient(135deg, var(--mauve) 0%, #b4a0e5 100%);
      color: var(--crust);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(203, 166, 247, 0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(203, 166, 247, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.secondary {
      background: var(--surface1);
      color: var(--text);
      box-shadow: none;
    }

    button.secondary:hover {
      background: var(--surface2);
      box-shadow: none;
    }

    .notifications {
      display: flex;
      flex-direction: column;
      gap: 0.875rem;
    }

    .notification {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem 1.25rem;
      position: relative;
      border-left: 4px solid var(--mauve);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.4s ease-out;
      animation-fill-mode: both;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .notification:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .notification:nth-child(1) { animation-delay: 0s; }
    .notification:nth-child(2) { animation-delay: 0.05s; }
    .notification:nth-child(3) { animation-delay: 0.1s; }
    .notification:nth-child(4) { animation-delay: 0.15s; }
    .notification:nth-child(5) { animation-delay: 0.2s; }

    .notification.read {
      opacity: 0.55;
      border-left-color: var(--surface2);
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.625rem;
    }

    .notification-session {
      font-size: 0.75rem;
      color: var(--subtext);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .notification-session span {
      color: var(--green);
      font-weight: 600;
    }

    .notification-time {
      font-size: 0.6875rem;
      color: var(--overlay0);
      font-weight: 500;
    }

    .notification-message {
      color: var(--text);
      line-height: 1.5;
      word-break: break-word;
      font-size: 0.9375rem;
    }

    .notification-type {
      display: inline-flex;
      align-items: center;
      font-size: 0.625rem;
      padding: 0.25rem 0.625rem;
      background: rgba(250, 179, 135, 0.15);
      border: 1px solid rgba(250, 179, 135, 0.2);
      border-radius: 6px;
      color: var(--peach);
      margin-top: 0.625rem;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.875rem;
      flex-wrap: wrap;
    }

    .notification-actions button {
      padding: 0.5rem 0.875rem;
      font-size: 0.75rem;
      border-radius: 8px;
    }

    .notification-actions button[style*="blue"] {
      background: linear-gradient(135deg, var(--blue) 0%, var(--teal) 100%);
      box-shadow: 0 4px 14px rgba(137, 180, 250, 0.3);
    }

    .empty {
      text-align: center;
      padding: 4rem 1.5rem;
      color: var(--subtext);
      animation: fadeIn 0.5s ease-out;
    }

    .empty-icon {
      font-size: 3.5rem;
      margin-bottom: 1.25rem;
      opacity: 0.6;
    }

    .empty p {
      font-size: 0.9375rem;
      line-height: 1.6;
    }

    .actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .count {
      font-size: 0.8125rem;
      color: var(--subtext);
      font-weight: 500;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--subtext);
      font-size: 0.9375rem;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      header {
        padding: 0.875rem 1rem;
      }

      main {
        padding: 1rem;
      }

      .notification {
        padding: 0.875rem 1rem;
      }

      .notification-actions {
        gap: 0.375rem;
      }

      .notification-actions button {
        padding: 0.5rem 0.75rem;
        font-size: 0.6875rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Claude Notify</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Checking...</span>
    </div>
  </header>

  <main>
    <div id="subscribeBanner" class="subscribe-banner" style="display: none;">
      <p>Enable push notifications to get alerts on your phone</p>
      <button id="subscribeBtn">Enable Notifications</button>
    </div>

    <div class="actions-bar">
      <span class="count" id="count"></span>
      <button class="secondary" id="clearAllBtn" style="display: none;">Clear All</button>
    </div>

    <div id="notifications" class="notifications">
      <div class="loading">Loading...</div>
    </div>
  </main>

  <script>
    // Terminal configuration
    window.TTYD_URL = 'https://claude.technovators.co.za/terminal';
  </script>
  <script src="/app.js"></script>
</body>
</html>
